<head>
  <title>CSS3 Vertical Accordion</title>
  <link rel="stylesheet" type="text/css" href="vertical-accordion.css"/>
</head>

<body>
  <h1>CSS3 Vertical Accordion</h1>  
  <div class="verticalaccordion">
  <ul>
    <li>
        <h3>Heading 1</h3>
        <div>Content For Panel 1.</div>
    </li>
    <li>
        <h3>Heading 2</h3>
        <div>Content For Panel 2.</div>
    </li>
    <li>
        <h3>Heading 3</h3>
        <div>Content For Panel 3.</div>
    </li>
    <li>
        <h3>Heading 4</h3>
        <div>Content For Panel 4</div>
    </li>
  </ul>
  </div>
  </body>
</html>
